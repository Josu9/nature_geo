            </article>

        <!--FORMULARIO DE CONTACTO-->
            <article class="row contacto__formulario">
                <div class="col-xl-6 col-md-12 col-sm-12 ">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">|NOMBRE|</label>
                        <input type="text" class="form-control" id="nombre" placeholder="NOMBRE">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">|EMAIL|</label>
                        <input type="email" class="form-control" id="email" placeholder="EMAIL">
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">|MENSAJE|</label>
                        <textarea class="form-control" id="mensaje" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-xl-6 col-md-12 col-sm-12 contacto__maps">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52361.125475583016!2d-58.10168205341041!3d-34.89213402860321!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2de7dcfe08117%3A0x138071d3f8e9721e!2sCity%20Bell%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1650856825580!5m2!1ses-419!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </article>
        </section>
